<!DOCTYPE html>
<html>
<head>
	<title>Fullstack Study</title>
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
	<div id="app">
		<button id="reset-button">reset</button>
		<h1>Rand Cats</h1>

		<p >Current index:</p>
		<p id="index-panel">1</p>
		<h3 id="nickanme-view"></h3>
		<div>
			<label for="cat-nickname">nickname for this cat:(max 15 characters)</label>
			<input type="text" id="cat-nickname" name="cat-nickname" required maxlength="15" >
			<button  class="styled" id="cat-nickname-save" name="button">save nickname</button>
			<button  class="styled" id="add-button" name="button">add item</button>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
